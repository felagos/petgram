<ion-header>
  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-title slot="end" (click)="dissmiss()">cerrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="savePet()">

        <ion-item>
          <ion-label>Categor√≠a</ion-label>
          <ion-select formControlName="category" placeholder="Seleccionar" cancelText="Cerrar" okText="OK" interface="action-sheet">
            <ion-select-option *ngFor="let category of categories" [value]="category._id">
              {{ category.emoji }} {{ category.nombre | capitalize }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-button type="button" class="btn-purple" expand="block" (click)="takeFoto()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Tomar Foto
        </ion-button>

        <ion-button type="submit" class="btn-purple" expand="block" [disabled]="!form.valid">
          Guardar
        </ion-button>

      </form>

    </ion-card-content>
  </ion-card>



</ion-content>
