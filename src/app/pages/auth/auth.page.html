<app-header></app-header>

<ion-content [fullscreen]="true">

    <ion-card>
        <ion-card-header>
            <ion-card-title>Ingresar</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="form">
                <ion-item>
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item *ngIf="controls.email.invalid && controls.email.dirty">
                    <ion-label class="label-error" color="danger" *ngIf="controls.email.errors?.required">Campo obligatorio</ion-label>
                    <ion-label class="label-error" color="danger" *ngIf="controls.email.errors?.email">Debe ingresar un email</ion-label>
                  </ion-item>

                <ion-item>
                    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                    <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
                </ion-item>
                <ion-item *ngIf="controls.password.invalid && controls.password.dirty">
                    <ion-label class="label-error" color="danger" *ngIf="controls.password.errors?.required">Campo obligatorio</ion-label>
                  </ion-item>

                <ion-button class="btn-purple" expand="block" [disabled]="!loginForm.valid">Ingresar</ion-button>
                <div class="wrapper-link ion-text-center">
                    <a class="app-color" (click)="openModalRegister()">Registrarse</a>
                </div>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
