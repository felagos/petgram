<app-header></app-header>

<ion-content [fullscreen]="true">

    <ion-card>
        <ion-card-header>
            <ion-card-title>Ingresar</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="form">
                <ion-item>
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Contraseña" formControlName="password"></ion-input>
                </ion-item>

                <ion-button class="btn-purple" expand="block">Ingresar</ion-button>

            </form>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Registrarse</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="form">
                <ion-item>
                    <ion-icon name="mail-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="person-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Nombre" formControlName="name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Contraseña" formControlName="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                    <ion-input placeholder="Repita contraseña" formControlName="repeatPassword"></ion-input>
                </ion-item>

                <ion-button class="btn-purple" expand="block">Registrarse</ion-button>

            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
