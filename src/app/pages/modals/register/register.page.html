<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="closeModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="form">
            <ion-item>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input inputmode="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="controls.email.invalid && controls.email.dirty">
              <ion-label class="label-error" color="danger" *ngIf="controls.email.errors?.required">Campo obligatorio</ion-label>
              <ion-label class="label-error" color="danger" *ngIf="controls.email.errors?.email">Debe ingresar un email</ion-label>
              <ion-label class="label-error" color="danger" *ngIf="controls.email.errors?.existsEmail">Email se encuentra en uso</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input placeholder="Nombre" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="controls.name.invalid && controls.name.dirty">
              <ion-label class="label-error" color="danger" *ngIf="controls.name.errors?.required">Campo obligatorio</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="controls.password.invalid && controls.password.dirty">
              <ion-label class="label-error" color="danger" *ngIf="controls.password.errors?.required">Campo obligatorio</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Repita contraseña" formControlName="repeatPassword"></ion-input>
            </ion-item>
            <ion-item *ngIf="(controls.repeatPassword.invalid || registerForm.errors?.mustMatch) && controls.repeatPassword.dirty">
              <ion-label class="label-error" color="danger" *ngIf="controls.repeatPassword.errors?.required">Campo obligatorio</ion-label>
              <ion-label class="label-error" color="danger" *ngIf="registerForm.errors?.mustMatch">Las contraseñas deben coincidir</ion-label>
            </ion-item>
            
            <ion-button type="submit" class="btn-purple" expand="block" [disabled]="!registerForm.valid">Registrarse</ion-button>

        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
