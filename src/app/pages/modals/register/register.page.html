<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="closeModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="form">
            <ion-item>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input placeholder="Nombre" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Repita contraseÃ±a" formControlName="repeatPassword"></ion-input>
            </ion-item>

            <ion-button class="btn-purple" expand="block">Registrarse</ion-button>

        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
